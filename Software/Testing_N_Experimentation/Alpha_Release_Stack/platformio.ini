; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================================
; COM Port Assignments:
;   CPU = COM15
;   GPU = COM7
; ============================================================

[platformio]
default_envs = CPU_PolygonDemo, GPU_Programmable
description = ARCOS LED Control System - Synth-Head Firmware

; ============================================================
; GPU PROGRAMMABLE (Shader VM - No Hardcoded Effects)
; CPU uploads shaders, sprites, variables
; GPU executes bytecode and renders
; ============================================================

[env:GPU_Programmable]
platform = espressif32
board = esp32s3usbotg
framework = espidf
upload_port = COM7
monitor_port = COM7
monitor_speed = 115200
upload_speed = 57600
upload_flags = 
	--before=default_reset
	--after=hard_reset
	--no-stub
	--connect-attempts=10
board_build.flash_size = 8MB
board_build.sdkconfig_defaults = sdkconfig.defaults.GPU
board_build.cmake_extra_args = -DGPU_PROGRAMMABLE_MODE=1
build_flags = 
	-DARDUINO_USB_CDC_ON_BOOT
	-DGPU_BUILD
	-DGPU_PROGRAMMABLE
	-O3
	-std=c++17
	-I ../include
build_src_filter = -<*> +<GPU_Programmable.cpp>

; ============================================================
; CPU POLYGON DEMO - Simple filled polygon with RGB effect
; ============================================================

[env:CPU_PolygonDemo]
platform = espressif32
board = esp32s3usbotg
framework = espidf
upload_port = COM15
monitor_port = COM15
monitor_speed = 115200
board_build.flash_size = 8MB
board_build.cmake_extra_args = -DCPU_POLYGON_DEMO_MODE=1
build_flags = 
	-DARDUINO_USB_CDC_ON_BOOT
	-DCPU_BUILD
	-O3
	-std=c++17
